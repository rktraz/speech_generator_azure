<!DOCTYPE html>
<html>
<head>
<style>
       body {
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
           font-family: Arial, sans-serif;
       }
       form {
           display: flex;
           flex-direction: column;
           align-items: center;
           border: 1px solid #ddd;
           padding: 20px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       }
       input[type=password] {
           width: 250px;
           height: 40px;
           margin-bottom: 10px;
           font-size: 16px;
           padding: 0 10px;
       }
       input[type=submit] {
           width: 100px;
           height: 40px;
           font-size: 16px;
           cursor: pointer;
       }
</style>
</head>
<body>
<form method="post">
       Password: <input type="password" name="password">
<input type="submit" value="Login">
</form>
</body>
</html>
